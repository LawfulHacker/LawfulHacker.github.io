# Site settings
title: Sergio Garcia
email: contato@sergio.eti.br
description:
  en: 'My personal blog, with opinions and comments on technology, development, culture and everything else.'
  pt: 'Meu blog pessoal com opiniões e comentários em tecnologia, desenvolvimento, cultura e tudo mais.'
baseurl: ""
url: "https://www.sergio.eti.br"
flags:
  en: us
  pt: br

author: Sergio Garcia
twitter_username: sergio_ykz
github_username:  sergio-garcia

# Build settings
kramdown:
  input: GFM
  hard_wrap: false
permalink: /blog/:title/
paginate: 5
gems:
  - jekyll-coffeescript
  - jekyll-paginate

# GitHub override this
lsi: false
safe: true
highlighter: rouge
gist:
  noscript: false

defaults:
  -
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  -
    scope:
      path: _posts/pt
    values:
      layout: default
      lang: pt
